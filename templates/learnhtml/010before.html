<!DOCTYPE html>
<html>
<head>
	<title>befor after and hover</title>
	<style type="text/css">
		li {
			text-decoration: none;
		}
		li::before{
			content: ">";
			background-color: yellow;
		}
		li::after{
			content: "<";
		}
	</style>
</head>
<body>
	<ul>
		<li>satu</li>
		<li>dua</li>
		<li>tiga</li>
	</ul>
</body>
</html>
